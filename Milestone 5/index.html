<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareable Resume</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>Shareable Resume Builder</h1>
    <form id="resume-form">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="username">User Name:</label>
            <input type="text" id="username" placeholder="Enter Your User Name" required>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter Your Name" required>
            <label for="number">Phone Number:</label>
            <input type="number" id="number" placeholder="Enter Your Phone Number" required>
            <label for="email">Email:</label>
            <input type="Email" id="email" placeholder="Enter Your Email" required>
        </fieldset>
        <fieldset>
            <legend>Education:</legend>
            <label for="education">Education:</label>
            <textarea id="education" rows="5" placeholder="Enter your Education" required></textarea>
        </fieldset>
        <fieldset>
        <legend>Experience:</legend>
        <label for="experience">Experience:</label>
            <textarea id="experience" rows="5" placeholder="Enter your Experience" required></textarea>
        </fieldset>
        <fieldset>
            <legend>Skills:</legend>
            <label for="skills">Skills:</label>
                <textarea id="skills" rows="5" placeholder="Enter your Skills" required></textarea>
            </fieldset>
            <button type="submit"><b><i>Generate Your Resume</i></b></Generate></button>
    </form>
    <br><hr>
    <!--Dynamic and editable resume-->
    <div id="resume-display" contenteditable="true"></div>
    <br>
 <!--Sectin for shareable link and download option-->
 <div id="shareable-link-container" style="display: none;">
    <h2>Shareable-link</h2>
    <p>Here is your link to view or edit resume:</p>
    <a href="#" id="shareable-link" target="_blank"></a>
    <br>
    <button id="download-pdf"><b>Download as a PDF</b></button>
 </div>

    <!--Resume will be Generated below-->
    <script src="script.js"></script>
</body>
</html>
